<!DOCTYPE html>
<html>
<head><title>Kargo Durumu Güncellemesi</title></head>
<body>
  <h2>Kargonuz Yolda!</h2>
  <p>Kargonuzun teslimat adresini güncellemek için lütfen aşağıdaki bilgileri doğrulayın.</p>
  <form>
    Takip Numarası: <input type="text" name="tracking_id" value="TR123456789XYZ"><br>
    Tam Adınız: <input type="text" name="fullname"><br>
    Adresiniz: <textarea name="address"></textarea><br>
    Posta Kodu: <input type="text" name="zipcode"><br>
    Telefon (Opsiyonel): <input type="tel" name="phone"><br>
    <input type="submit" value="Adresi Güncelle">
  </form>
  <p style="font-size:small; color:grey;">Not: Bu işlem için küçük bir işlem ücreti gerekebilir.</p>
</body>
</html>
